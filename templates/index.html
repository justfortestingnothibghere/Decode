<!DOCTYPE html>
<html>
<head>
    <title>Live Terminal Service</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #0d0d0d;
            color: #00ff95;
            font-family: monospace;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding-top: 30px;
        }

        #terminal {
            background: #000;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px #00ff95;
        }

        #logs {
            background: #050505;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: black;
            color: #0f0;
            border: 1px solid #00ff95;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 25px;
            margin-top: 10px;
            background: #00ff95;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00dd80;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>âš¡ Live Terminal</h2>

    <div id="terminal">Ready...</div>

    <input id="cmd" placeholder="Enter command (allowed: echo, ls, pwd, whoami)">
    <button onclick="runCmd()">Run</button>

    <h2>ðŸ“¡ Real-Time Logs</h2>
    <div id="logs"></div>

</div>

<script>
    // --------------------------------------
    // SEND COMMAND TO BACKEND
    // --------------------------------------
    async function runCmd() {
        const command = document.getElementById("cmd").value;

        const res = await fetch("/run", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({cmd: command})
        });

        const data = await res.json();

        document.getElementById("terminal").innerHTML += "<br><span>> " + command + "</span>";
        document.getElementById("terminal").innerHTML += "<pre>" + data.output + "</pre>";

    }

    // --------------------------------------
    // SSE REAL-TIME LOG STREAM
    // --------------------------------------
    const evtSource = new EventSource("/logs");

    evtSource.onmessage = function(event) {
        const logs = document.getElementById("logs");
        logs.innerHTML += event.data + "<br>";
        logs.scrollTop = logs.scrollHeight;
    };
</script>

</body>
      </html>
